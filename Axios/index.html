<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--my css -->
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body onload="getAll();getForwardAll();getMidAll();getDefAll();getGkAll();getSubAll();">

    <nav class="navbar light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/spurslogo.png" alt="" width="100" height="100" class="d-inline-block">
                Tottenham Player Squad Builder
            </a>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col-5" ,id="form-div">

                <form>
                    <div class="mb-3 ">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="idInput" placeholder="ID" >
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="ageInput" placeholder="Age">
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="linkInput" placeholder="Image url" >
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-sm-12 form-group">
                            <!--<label>Choose Player Position:</label>-->
                            <select class="form-control" id="positionInput">

                                <option value="" disabled selected>Select Player Position</option>
                                <option>GOALKEEPER</option>
                                <option>DEFENDER</option>
                                <option>MIDFIELDER</option>
                                <option>FORWARD</option>
                                <option>SUBSTITUTE</option>

                            </select>
                        </div>

                    </div>
                    <button type="button" class="btn btn-primary" id="createBtn">Add</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
            </div>
            </form>

            <div class="col">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingGoalkeeper">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                GOALKEEPER
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            aria-labelledby="headingGoalkeeper" data-bs-parent="#accordionExample">
                            <div id="gk-div" class="accordion-body">
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingDefender">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                DEFENDER
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingDefender"
                            data-bs-parent="#accordionExample">
                            <div id="def-div" class="accordion-body">
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingMidfielder">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                MIDFIELDER
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse show"
                            aria-labelledby="headingMidfielder" data-bs-parent="#accordionExample">
                            <div id="mid-div" class="accordion-body">
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingForward">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                FORWARDS
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingForward"
                            data-bs-parent="#accordionExample">
                            <div id="fwd-div" class="accordion-body">
                            </div>
                        </div>
                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingSubstitute">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                SUBSTITUTE
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse show"
                            aria-labelledby="headingSubstitute" data-bs-parent="#accordionExample">
                            <div id="sub-div" class="accordion-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <!--Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!--my javascript-->
        <script src="./Js/main.js"></script>
</body>

</html>
